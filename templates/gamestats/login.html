		<title> GameBrain::Login </title>	
	</head>
	
	<body class="text-center">
    


	  
  <main class="form-signin">

  <div class="card">
  	<div class="card-body">
  <form id="user_form" method="post" action="{%url 'login'%}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h1><img class="mb-4" src="{% static 'images/brain.png'%}" alt="GameBrain" width="200" height="100"></h1>

    <h1>GameBrain</h1>
    <br/>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" required="true" placeholder="Username">
    </div>
 
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingInput" required="true" placeholder="Password">
    </div>

    <div class="row">
    	<div class="col">
    	<button class="w-100 btn btn-outline-light btn-dark btn-block" type="submit">Sign in</button>
    	<button class="w-100 btn btn-outline-light btn-dark btn-block" type="reset">Clear</button>
    </div>
    

    </div>

        
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    
    <a class="btn-lg btn-outline-dark" href="{%url 'register' %}">Register </a>
  
  </form>
  </div>
	</div>


  </main>
