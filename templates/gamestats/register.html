		<title> GameBrain::Register </title>	

		<style>
    	body {
    		font-family: 'Black Ops One';font-size: 22px;
		}
    </style>



	</head>
	
	<body>
		
		<main>
			
		
		<div class="px-4 py-5 my-5 text-center">
			
			
			{%if registered%}
				<h1 class="display-5 fw-bold">Thank you for registering!</h1>
				<hr/>
				<a href="{% url 'login' %}">Home</a>
			{% else %}
		
			
			<img class="d-block mx-auto mb-4" src="{% static 'images/brain.png' %}" alt="" width="200" height="100">

			<div class="row">
			<div class="col-lg-6 mx-auto">
				<div class="card">
					<h1 class="card-title fw-bold">Registration Form</h5>
					<div class="card-body">
						
				<form id="user_form" method="post" action="{% url 'register' %} " enctype="multipart/form-data">
					{% csrf_token %}
				
					<div class="input-group form-outline mb-4">

						<div class="input-group-prepend">
							<div class="input-group-text"><span class="bi-person-fill"></span></div>
						</div>

						<input name="username" type="text" id="username" class="form-control" placeholder="Username" required=true/>
						
					</div>
					
					<div class="input-group form-outline mb-4">

						<div class="input-group-prepend">
          			<div class="input-group-text"><span class="bi-lock-fill"></span></div>
        		</div>
						
						<input name="password" type="password" id="password" class="form-control" placeholder="Password" required=true/>
					</div>
				
				
				<div class="d-grid gap-8 d-sm-flex justify-content-sm-center">
					<input type="submit" class="btn btn-outline-dark btn-block"	name="submit" value="Register" />
					<br/>

					<input type="reset" class="btn btn-outline-dark btn-block" value="Clear" name="clear" />	
				</div>
				
			</form>

				<a class="btn btn-outline-dark btn-block" href="{% url 'login' %}">Login</a>

			</div>
		</div>
	</div>
</div>
</div>


		{% endif %}
		
		</main>
